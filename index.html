<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
		
		<title>Weather Web Application</title>

		<link rel="stylesheet" href="style.css">
		
		<!--[if lt IE 9]>
		<script src="js/ie-support/html5.js"></script>
		<script src="js/ie-support/respond.js"></script>
		<![endif]-->
	</head>

	<body>
		<div class="hero" data-bg-image="images/banner.jpg">
		<div class="site-content">
			<div class="site-header">
				<div class="container">
					<a href="index.html" class="branding">
						<img src="images/logo.png" alt="" class="logo">
						<div class="logo-type">
							<h1 class="site-title">WeatherApplication</h1>
						</div>
					</a>

					<div class="main-navigation">
						<button type="button" class="menu-toggle"><i class="fa fa-bars"></i></button>
						<ul class="menu">
							<li class="menu-item current-menu-item"><a href="index.html">Home</a></li>
							<li class="menu-item"><a href="forecast.html">Forecast</a></li>
							<li class="menu-item">
								<div class="onoffswitch">
								    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" tabindex="0">
								    <label class="onoffswitch-label" for="myonoffswitch">
								        <span class="onoffswitch-inner"></span>
								        <span class="onoffswitch-switch"></span>
								    </label>
								</div> 
							</li>
						</ul> 
					</div>

					<div class="mobile-navigation"></div>

				</div>
			</div> 

			
				<div class="container form-container">
					<form action="#" class="find-location">
						<!-- <input type="text" placeholder="Search your location, city..."> -->
						<input type="text" name="city" id="city" placeholder="Search city" class="form-control" />
						<input type="button" class="button" value="Search" id="submitCity">
					</form>
					<ul class="list-group" id="result"></ul>
				</div>
			</div>
			<div class="forecast-table">
				<div class="container">
					<div class="forecast-container">
						<div class="today forecast">
							<div class="forecast-header">
								<div class="day">Monday</div>
								<div class="date">6 Oct</div>
							</div> <!-- .forecast-header -->
							<div id="block_container">
								<div class="forecast-content block1">
									<div class="sky-type">Clear Sky</div>
									<div class="location">Delhi</div>
									<div class="degree">
										<div class="num">23<sup>o</sup>C</div>
									</div>
								</div>
								<div class="forecast-content">
									<p>FEELS LIKE: <span class="feels_like">23</span><p> 
									<p>HUMIDITY: <span class="humidity">32</span><p> 
									<p>WIND: <span class="wind">23</span><p> 
									<p>PRESSURE: <span class="pressure">33</span><p> 
									<p>MAXIMUM TEMP: <span class="max_temp">23</span><p> 
									<p>MINIMUM TEMP: <span class="min_temp">32</span><p> 
								</div>
							</div>
						</div>
						
					</div>
				</div>
			</div>
			<footer class="site-footer">
				<div class="container">
					<div class="row">
					</div>
					<br>
					<p class="colophon">&#169 Made By Paras Garg_101883023.</p>
				</div>
			</footer>
		</div>

		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/plugins.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
		<script src="weather.js"></script>
	</body>
</html>
